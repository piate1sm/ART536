<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@6.1.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene physics="debug: false">
      <a-sky color="#87CEEB"></a-sky>

      <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#d4c9ba" static-body></a-plane>

      <a-box position="0 1.25 -2" width="4.090" height="2.5" depth="0.1" color="#F5F5F5"></a-box>
      
      <a-box position="-2 1.25 0" rotation="0 90 0" width="4" height="2.5" depth="0.1" color="#F5F5F5"></a-box>
      <a-box position="2 1.25 0" rotation="0 90 0" width="4.100" height="2.5" depth="0.1" color="#F5F5F5"></a-box>

      <a-plane id="ceiling" position="0 2.5 0" rotation="90 0 0" width="4" height="4" color="#F5F5F5" static-body></a-plane>

      <a-entity id="bed" position="0.848 0.250 0.500" rotation="0 90 0">
  <a-box width="1.5" height="0.5" depth="2" color="#008080"></a-box>
  
  <a-box 
    width="1.5" height="1.2" depth="0.1" 
    position="0 0.35 1" 
    color="#D2B48C">
  </a-box>

  <a-box width="0.6" height="0.1" depth="0.3" position="-0.3 0.3 0.7" color="white"></a-box>
  <a-box width="0.6" height="0.1" depth="0.3" position="0.3 0.3 0.7" color="white"></a-box>
</a-entity>

      <a-entity id="industrial-desk" position="0.35 0 -1.5">
  <a-box width="1.4" height="0.03" depth="0.5" position="0 0.76 0" color="#8B5A2B"></a-box>

  <a-box width="0.03" height="0.76" depth="0.03" position="-0.535 0.38 -0.235" color="#111"></a-box>
  <a-box width="0.03" height="0.76" depth="0.03" position="-0.535 0.38 0.235" color="#111"></a-box>
  <a-box width="0.03" height="0.03" depth="0.5" position="-0.535 0.05 0" color="#111"></a-box>

  <a-box width="0.03" height="0.76" depth="0.03" position="0.23 0.38 -0.235" color="#111"></a-box>
  <a-box width="0.03" height="0.76" depth="0.03" position="0.23 0.38 0.235" color="#111"></a-box>

  <a-box width="0.03" height="0.76" depth="0.03" position="0.535 0.38 -0.235" color="#111"></a-box>
  <a-box width="0.03" height="0.76" depth="0.03" position="0.535 0.38 0.235" color="#111"></a-box>

  <a-box width="1.04" height="0.03" depth="0.03" position="0 0.45 -0.235" color="#111"></a-box>

  <a-box width="0.305" height="0.02" depth="0.5" position="0.382 0.5 0" color="#8B5A2B"></a-box>
  <a-box width="0.305" height="0.02" depth="0.5" position="0.382 0.2 0" color="#8B5A2B"></a-box>
</a-entity>

      <a-entity id="desk-chair" position="0.380 0 -1.310" rotation="0 180 0">
          <a-box width="0.4" height="0.05" depth="0.4" position="0 0.45 0" color="#111"></a-box>
  
          <a-box width="0.4" height="0.5" depth="0.05" position="0 0.7 -0.18" color="#111"></a-box>
  
          <a-box width="0.03" height="0.45" depth="0.03" position="0.17 0.225 0.17" color="#111"></a-box>
          <a-box width="0.03" height="0.45" depth="0.03" position="-0.17 0.225 0.17" color="#111"></a-box>
          <a-box width="0.03" height="0.45" depth="0.03" position="0.17 0.225 -0.17" color="#111"></a-box>
          <a-box width="0.03" height="0.45" depth="0.03" position="-0.17 0.225 -0.17" color="#111"></a-box>
      </a-entity>
      
<a-entity id="dresser-organizer" position="-1.85 0.455 1.319" rotation="0 90 0">
  <a-box width="0.61" height="0.91" depth="0.3" color="#FFFFFF" material="roughness: 1"></a-box>
  
  <a-box width="0.02" height="0.88" depth="0.29" position="0 0 0.01" color="#EEE"></a-box>
  
  <a-box width="0.58" height="0.02" depth="0.29" position="0 0.15 0.01" color="#EEE"></a-box>
  <a-box width="0.58" height="0.02" depth="0.29" position="0 -0.15 0.01" color="#EEE"></a-box>

  <a-box id="bin-top-left" width="0.25" height="0.26" depth="0.29" position="-0.15 0.3 0.01" color="#03fcf4"></a-box>
  <a-box id="bin-top-right" width="0.25" height="0.26" depth="0.29" position="0.15 0.3 0.01" color="#FFA500"></a-box>

  <a-box id="bin-mid-left" width="0.25" height="0.26" depth="0.29" position="-0.15 0 0.01" color="#FFFF00"></a-box>

  <a-box id="bin-bot-left" width="0.25" height="0.26" depth="0.29" position="-0.15 -0.3 0.01" color="#FFA500"></a-box>
  <a-box id="bin-bot-right" width="0.25" height="0.26" depth="0.29" position="0.15 -0.3 0.01" color="#FFFF00"></a-box>

  <a-entity id="tv-setup" position="0 0.455 0">
    <a-box width="0.3" height="0.02" depth="0.15" position="0 0.01 0" color="#111"></a-box>
    <a-box width="0.04" height="0.08" depth="0.04" position="0 0.05 0" color="#111"></a-box>
    <a-box width="0.7" height="0.4" depth="0.04" position="0 0.25 0" color="#222">
      <a-plane width="0.65" height="0.35" position="0 0 0.025" color="#000" material="metalness: 0.6; roughness: 0.2"></a-plane>
    </a-box>
  </a-entity>
</a-entity>
      
        <a-box id="nightstand" position="1.7 0.3 1.636" width="0.5" height="0.6" depth="0.5" color="#8B4513"></a-box>

        <a-entity id="lamp" position="1.7 0.6 1.636">
  <a-cylinder 
    radius="0.05" height="0.2" 
    color="#008080" 
    material="opacity: 0.6; transparent: true; metalness: 0.5; roughness: 0.1">
  </a-cylinder>

  <a-cylinder 
    radius="0.12" height="0.15" 
    position="0 0.15 0" 
    color="#FFFDD0" 
    open-ended="true"
    side="double">
  </a-cylinder>
</a-entity>

      <a-entity id="back-wall-with-hole">
        <a-box position="-1.5 1.25 2" width="1.100" height="2.5" depth="0.1" color="#F5F5F5"></a-box> 
        <a-box position="1.5 1.25 2" width="1.100" height="2.5" depth="0.1" color="#F5F5F5"></a-box> 
        <a-box position="0 0.45 2" width="2" height="0.9" depth="0.1" color="#F5F5F5"></a-box> 
        <a-box position="0 2.15 2" width="2" height="0.7" depth="0.1" color="#F5F5F5"></a-box> 
      </a-entity>

  <a-entity id="pirate-flag" position="1.95 1.8 0.5" rotation="0 0 0">
      <a-box width="0.02" height="1.0" depth="1.6" color="#111"></a-box>

      <a-sphere radius="0.15" position="-0.03 0.05 0" color="white" scale="0.5 1.1 1"></a-sphere>
      <a-box width="0.1" height="0.12" depth="0.18" position="-0.03 -0.08 0" color="white"></a-box>
  
      <a-sphere radius="0.04" position="-0.07 0.08 0.06" color="black"></a-sphere>
      <a-sphere radius="0.04" position="-0.07 0.08 -0.06" color="black"></a-sphere>

      <a-cylinder radius="0.02" height="0.6" position="-0.02 0 0" rotation="45 0 0" color="white"></a-cylinder>
      <a-cylinder radius="0.02" height="0.6" position="-0.02 0 0" rotation="-45 0 0" color="white"></a-cylinder>

      <a-sphere radius="0.03" position="-0.02 0.22 0.22" color="white"></a-sphere>
      <a-sphere radius="0.03" position="-0.02 -0.22 -0.22" color="white"></a-sphere>
      <a-sphere radius="0.03" position="-0.02 0.22 -0.22" color="white"></a-sphere>
      <a-sphere radius="0.03" position="-0.02 -0.22 0.22" color="white"></a-sphere>
</a-entity>

    <a-entity id="framed-art-desk" position="0.35 1.7 -1.95" rotation="0 0 0">
  <a-box 
    width="0.33" height="0.48" depth="0.05" 
    color="#111" 
    material="roughness: 1">
  </a-box>
  <a-plane 
    width="0.28" height="0.43" 
    position="0 0 0.026" 
    color="#91c9a3">
  </a-plane>
</a-entity>

    <a-entity id="framed-art-left-window" position="1.416 1.600 1.950" rotation="0 180 0">
      <a-box width="0.5" height="0.55" depth="0.05" color="#111" material="roughness: 1"></a-box>
        <a-plane 
          width="0.45" height="0.5" 
          position="0 0 0.026" 
          color="#edb991">
        </a-plane>
    </a-entity>  

    <a-entity id="framed-art-dresser" position="-1.95 1.7 -0.930" rotation="0 0 0">
  <a-box 
    width="0.05" height="0.33" depth="0.48" 
    color="#111" 
    material="roughness: 1">
  </a-box>
      <a-plane 
        width="0.43" height="0.28" 
        position="0.026 0 0" 
        rotation="0 90 0"
        color="#8f0707">
      </a-plane>
  </a-entity>

  <a-entity id="laptop" position="0.350 0.787 -1.500" rotation="0 0 0">
  <a-box 
    width="0.4" height="0.02" depth="0.28" 
    color="#808080">
  </a-box>
  <a-box 
    width="0.4" height="0.015" depth="0.28" 
    position="0 0.018 0" 
    rotation="0 0 0" 
    color="#A9A9A9">
    </a-box>
</a-entity>

<a-plane id="mousepad" position="0.694 0.779 -1.500" 
  rotation="-90 0 0" 
  width="0.2" height="0.2" 
  color="#e62578">
</a-plane>

<a-entity id="mouse" position="0.665 0.810 -1.500">
  <a-sphere 
    radius="0.03" 
    scale="1 1 1" 
    color="#065c12">
  </a-sphere>
</a-entity>

<a-entity id="desk-photo-portrait" position="0.888 0.928 -1.640" rotation="0.000 -15.000 0.000">

    color="#111"
    material="roughness: 0.5">
  </a-box>
  <a-plane 
    width="0.2" height="0.25" 
    position="0 0 0.011" 
    color="#e0a6ed">
  </a-plane>
  <a-box 
    width="0.02" height="0.15" depth="0.01" 
    position="0 -0.05 -0.04" 
    rotation="25 0 0" 
    color="#111">
  </a-box>
</a-entity>

<a-entity id="desk-door" position="-1.197 1.050 -1.959">
  <a-box width="0.9" height="2.1" depth="0.04" color="#FFFFFF"></a-box>
    <a-sphere 
      radius="0.03" 
      position="0.35 -0.1 0.04" 
      color="#FFD700" 
      material="metalness: 0.8; roughness: 0.2">
    </a-sphere>
</a-entity>

<a-entity id="dresser-door" position="-1.950 1.050 0.155" rotation="0 90 0">
  <a-box width="0.9" height="2.1" depth="0.04" color="#FFFFFF"></a-box>
  
  <a-sphere 
    radius="0.03" 
    position="-0.35 -0.1 0.04" 
    color="#FFD700" 
    material="metalness: 0.8; roughness: 0.2">
  </a-sphere>
</a-entity>

<a-plane 
  id="window-glass-back"
  position="0 1.386 1.963" 
  width="2.030" height="0.990" 
  material="color: #87CEEB; transparent: true; opacity: 0.2; metalness: 1; roughness: 0.1; side: double">
</a-plane>

<a-entity light="type: hemisphere; groundColor: #d4c9ba; color: #ffffff; intensity: 2"></a-entity>

<a-entity 
  light="type: point; 
         intensity: 2; 
         distance: 10; 
         castShadow: true; 
         shadowMapHeight: 2048; 
         shadowMapWidth: 2048" 
  position="0.197 2.4 0">
</a-entity>

      <a-entity id="rig" movement-controls="controls: gamepad,keyboard">
        <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
