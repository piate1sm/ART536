<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@6.1.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene physics="debug: false" xr-session-grant>
      <a-sky color="#0000FF"></a-sky>
      <a-plane
        id="floor"
        static-body
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#FF0000"
      >
      </a-plane>
      <a-box
        static-body
        position="0 1.25 -5"
        width="10"
        height="2.5"
        depth="0.1"
        color="#00FF00"
      ></a-box>

      <!-- Camera rig for Quest 3S with teleport-controls -->
      <a-entity id="rig" movement-controls="controls: gamepad,keyboard">
        <a-entity id="head" camera position="0 1.6 0" look-controls> </a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
