<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@6.1.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene physics="debug: false">
      <a-sky color="#87CEEB"></a-sky>

      <a-plane
        id="floor"
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#d4c9ba"
        static-body
      >
      </a-plane>

      <a-box
        position="0 1.25 -2"
        width="4"
        height="2.5"
        depth="0.1"
        color="#F5F5F5"
      ></a-box>
      <a-box
        position="0 1.25 2"
        width="4"
        height="2.5"
        depth="0.1"
        color="#F5F5F5"
      ></a-box>
      <a-box
        position="-2 1.25 0"
        rotation="0 90 0"
        width="4"
        height="2.5"
        depth="0.1"
        color="#F5F5F5"
      ></a-box>
      <a-box
        position="2 1.25 0"
        rotation="0 90 0"
        width="4"
        height="2.5"
        depth="0.1"
        color="#F5F5F5"
      ></a-box>

      <a-entity id="bed" position="1 0.25 0.5" rotation="0 90 0">
        <a-box width="1.5" height="0.5" depth="2" color="#008080"></a-box>
        <a-box
          width="0.6"
          height="0.1"
          depth="0.3"
          position="-0.3 0.3 0.7"
          color="white"
        ></a-box>
        <a-box
          width="0.6"
          height="0.1"
          depth="0.3"
          position="0.3 0.3 0.7"
          color="white"
        ></a-box>
      </a-entity>

      <a-entity id="desk" position="-1.4 0 -1.5">
        <a-box
          width="1"
          height="0.1"
          depth="0.6"
          position="2 0.75 0"
          color="#8B4513"
        ></a-box>
        <a-box
          width="0.4"
          height="0.4"
          depth="0.4"
          position="2.032 0.2 0.4"
          color="#555"
        ></a-box>
      </a-entity>

      <a-box
        id="dresser"
        position="-1.696 0.531 1.319"
        width="0.5"
        height="1"
        depth="1.2"
        color="#FFFFFF"
      ></a-box>

      <a-box
        id="nightstand"
        position="1.7 0.3 1.636"
        width="0.5"
        height="0.6"
        depth="0.5"
        color="#8B4513"
      ></a-box>

      <!-- Camera rig for Quest 3S with teleport-controls -->
      <a-entity id="rig" movement-controls="controls: gamepad,keyboard">
        <a-entity id="head" camera position="0 1.6 0" look-controls> </a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
