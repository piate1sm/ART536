<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-teleport-controls@0.4.3/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: false">
      <a-sky color="#0000FF"></a-sky>

      <a-plane id="floor" static-body 
               position="0 0 0" rotation="-90 0 0" 
               width="10" height="10" color="#FF0000"></a-plane>

      <a-box static-body position="0 1.25 -5" width="10" height="2.5" depth="0.1" color="#00FF00"></a-box>

      <a-entity id="rig" 
                movement-controls="constrainToNavMesh: false; controls: keyboard, gamepad" 
                position="0 0 0">
        
        <a-entity camera position="0 1.6 0" look-controls></a-entity>

        <a-entity oculus-touch-controls="hand: left"></a-entity>

        <a-entity oculus-touch-controls="hand: right" 
                  teleport-controls="button: trigger; collisionEntities: #floor; cameraRig: #rig; teleportOrigin: [camera]; type: parabolic;">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
